version: '3.4'

services:
  avitotesttask:
    image: avitotesttask
    container_name: AvitoTestTask
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - pgdb
    env_file:
      config/config.env
    links:
      - pgdb

  pgdb:
    image: postgres:latest
    container_name: pgdb
    command: sh -c "chmod -R 755 /var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_DB: AvitoTestTaskDB
      POSTGRES_USER: AvitoUser
      POSTGRES_PASSWORD: qwerty
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./sql/create.sql:/docker-entrypoint-initdb.d/create.sql
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U AvitoUser -d AvitoTestTaskDB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped